<h2>Detalhes da Sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data </b></label> {{room.data}}
  </div>
  <div>
    <label><b> Hora de inicio</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Hora de termino</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de salas</button><br>
